<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Computadores</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>

    <ion-list-header>
      <h1>Computadores cadastrados</h1>
    </ion-list-header>

    <a>
      <ion-item-sliding *ngFor="let computador of computadoresExibicao">
        <ion-item (click)="openDetail(computador)">
          <h2>Ativo: {{computador.ativo}}</h2>
          <h2>Setor: {{computador.setor}}</h2>
          <h3>Usu√°rio: {{computador.colaborador}}</h3>
        </ion-item>
        <ion-item-options side="right">
            <button danger (click)="alertDeletaComputador(computador.id)" ion-button color="danger"><ion-icon name="trash"></ion-icon>Delete</button>
            <button danger (click)="alterarComputador(computador)" ion-button color="green"><ion-icon name="refresh"></ion-icon>Alterar</button>
           </ion-item-options>
      </ion-item-sliding>
    </a>

  </ion-list>
</ion-content>
