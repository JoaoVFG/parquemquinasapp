<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Computadores</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" ></ion-searchbar>
  <ion-list>
    <ion-list-header>
      <h1>Computadores cadastrados</h1>
    </ion-list-header>
    <a>
      <ion-item *ngFor="let computador of computadoresExibicao" (click)="openDetail()">
        <h2>Ativo: {{computador.ativo}}</h2>
        <h2>Setor: {{computador.setor}}</h2>
        <h3>Usu√°rio: {{computador.colaborador}}</h3>
      </ion-item>
    </a>
  </ion-list>
</ion-content>
